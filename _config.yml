# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://keksi.io" # the base hostname & protocol for your site

# Pretty urls thank you
permalink: pretty

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Keksi Labs
  avatar: keksi-labs-logo.png
  gravatar: # Email MD5 hash
  description: "Hacky Cloud Engineering" # used by search engines

  # Header and footer text
  header_text: >
     <h1> This is one-man engineering club focused in secure cloud services. </h1>
  header_text_feature_image:

  # Icons
  rss: false
  email_address: hello@keksi.io
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "KeksiLabs"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "koodimonni"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-88238366-1
  disqus_shortname:
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
