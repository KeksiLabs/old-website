<nav class="site-nav">
        <ul>
            {% for page in site.pages %}
            {% if page.title and page.show_in_menu == true %}
            <li>
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
